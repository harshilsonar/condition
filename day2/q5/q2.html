<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function weekday(day)
        {
            if(day===0)
        {
            return "sunday";
        }
        else if(day===1)
        {
            return "monday";
        }
        else if(day===2)
        {
            return "tuesday";
        }
        else if(day===3)
        {
            return "wednesday";
        }
        else if(day===4)
        {
            return "thursday";
        }
        else if(day===5)
        {
            return "friday";
        }      
        else if(day===6)
        {
            return "saturday";
        }
        else
        {
            return "invalid day number"
        }
      }

      let day=prompt("enter the day");
      day=parseInt(day,10);

      
      if (!isNaN(day))
         {
       let dayGroup =weekday(day);
      console.log(`The corresponding day of the week is: ${dayGroup}`);
} 
else
 {
    console.log("Invalid input. Please enter a valid day.");
}
    </script>
</body>
</html>

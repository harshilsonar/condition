    <script>
        function leapyears(year)
        {
            if(year%4 == 0)
        {
            if(year%100 == 0)
        {
            if(year%400 == 0)
        {
            return true;
        }
        else
        {
            return false;
        }
        }
        else
        {
            return true;
        }
        }
        else{
            return false;
        }
        }

        let year = parseFloat(prompt("enter the year"));

   if (leapyears(year))
   {
    console.log(year + "is leapyear");
    alert(year +"is leapyear");
   }
   else
   {
    console.log(year + "is not leapyear");
    alert(year +"is not leapyear");
   }
    </script>

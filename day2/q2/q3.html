<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<Script>
    function calculateGrade(percentage)
     {
        if (percentage >= 90) {
            return 'A';
        } else if (percentage >= 80) {
            return 'B';
        } else if (percentage >= 70) {
            return 'C';
        } else if (percentage >= 60) {
            return 'D';
        } else {
            return 'F';
        }
    }
    
    let percentage = parseFloat(prompt("Enter the percentage:"));
    
    if (percentage < 0 || percentage > 100 || isNaN(percentage))
     {
        console.log("Invalid input. Please enter a percentage between 0 and 100.");
        alert("Invalid input. Please enter a percentage between 0 and 100.");
    } 
    else
     {
        let grade = calculateGrade(percentage);
    
        console.log("The grade is: " + grade);
        alert("The grade is: " + grade);
    }
    </Script>
</body>
</html>

<html lang="en">
<head>

</head>
<body>
    <script>
    
    function checkCharacter(character)
{
    const vowels='aeiouAEIOU';
  
    if( character.length  !== 1 || character.match([]))
   {
    alert("please enter a single letter");
    return;
   }
  if(vowels.includes(character))
  {
    alert(character + "is a vowel ");
  }
  else
  {
    alert(character + "is a consontant");
  }
  }
 
  const char = prompt("enter the character");
 
 
  
    checkCharacter(char);
  
 
    </script>
</body>
</html>

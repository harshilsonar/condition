<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateBMI(weight,height)
        {
            return weight/(height * height);
        }

        function categorizeBMI(bmi) {
    if (bmi < 18.5) {
        return 'Underweight';
    } else if (bmi >= 18.5 && bmi < 24.9) {
        return 'Normal weight';
    } else if (bmi >= 25 && bmi < 29.9) {
        return 'Overweight';
    } else {
        return 'Obese';
    }
}

let weight = parseFloat(prompt("Enter your weight in kg:"));
let height = parseFloat(prompt("Enter your height in meters:"));

if (weight > 0 && height > 0) {
    let bmi = calculateBMI(weight, height);

    let category = categorizeBMI(bmi);

    console.log("Your BMI is: " + bmi.toFixed(2));
    console.log("BMI Category: " + category);
    alert("Your BMI is: " + bmi.toFixed(2) + "\nBMI Category: " + category);
} 
else
 {
    console.log("Invalid input. Please enter positive values for weight and height.");
    alert("Invalid input. Please enter positive values for weight and height.");
}
    </script>
</body>
</html>

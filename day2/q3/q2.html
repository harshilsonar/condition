<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateElectricityBill(units) {
    let bill = 0;

    if (units > 0 && units <= 100) {
        bill = units * 1.20; 
    } else if (units > 100 && units <= 200) {
        bill = 100 * 1.20 + (units - 100) * 2.00; 
    } else if (units > 200) {
        bill = 100 * 1.20 + 100 * 2.00 + (units - 200) * 3.00; 
    } else {
        console.log("Invalid input. Please enter a positive number of units.");
        return NaN;
    }

    return bill;
}

let units = parseFloat(prompt("Enter the number of units consumed:"));

if (units > 0 && !isNaN(units)) {
    let billAmount = calculateElectricityBill(units);

    console.log("Electricity bill: $" + billAmount.toFixed(2));
    alert("Electricity bill: $" + billAmount.toFixed(2));
} else {
    console.log("Invalid input. Please enter a positive number of units.");
    alert("Invalid input. Please enter a positive number of units.");
}

    </script>
</body>
</html>

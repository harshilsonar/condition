<!DOCTYPE html>

<body>
    <script>
        function calculateProfitOrLoss(costPrice, sellingPrice) {
    if (sellingPrice > costPrice) {
        let profit = sellingPrice - costPrice;
        return `Profit of $${profit.toFixed(2)}`;
    } else if (sellingPrice < costPrice) {
        let loss = costPrice - sellingPrice;
        return `Loss of $${loss.toFixed(2)}`;
    } else {
        return "No profit, no loss";
    }
}
let costPrice = 100;
let sellingPrice = 120;  
let result = calculateProfitOrLoss(costPrice, sellingPrice);

console.log(result);

    </script>
</body>
</html>

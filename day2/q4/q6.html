<body>
    <script>
        function classifyNumber(number) {
    if (number > 0) {
        return "Positive";
    } else if (number < 0) {
        return "Negative";
    } else {
        return "Zero";
    }
}


let num = 42; 

let classification = classifyNumber(num);

console.log(`The number ${num} is ${classification}.`);

    </script>
